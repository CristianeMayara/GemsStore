<!doctype html>
<html lang="en" ng-app="store">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body class="container" ng-controller="StoreController as store">

  <div class="text-center">
    <h1>Flatlander Crafted Gems</h1>
    <h1>- an Angular store -</h1>
  </div>

  <ul class="list-group text-center mt-5">
    <li class="list-group-item card col-12" ng-repeat="product in store.products">

      <product-title></product-title>

      <product-panel ng-controller="PanelController as panel"></product-panel>

    </li>
  </ul>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./angular.min.js"></script>
  <script src="app.js"></script>
  <script src="panel.controller.js"></script>
  <script src="review.controller.js"></script>
  <script src="product-title.directive.js"></script>
  <script src="product-panel.directive.js"></script>
</body>

</html>
